apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "1.5"
          limits:
            memory: "128Mi"
            cpu: "1.5"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: production-http-issuer
spec:
  rules:
  - host: nginx.carter-staging.avayacloud.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
             name: nginx-svc
             port: 
               number: 80
  tls:
  - hosts:
    - nginx.carter-staging.avayacloud.com
    secretName: nginx-tls
